<!DOCTYPE HTML>
<html>
	<head>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	</head>
	
	<style>
	body {
		background-color: rgba(0, 0, 0, 0.8);
	}
	.head {
		margin-left: 120px;
		margin-right: 120px;
		font-family: Calibri;
		font-size: 16px;
		color: white;
	}
	.down {
		margin-left: 120px;
		margin-right: 120px;
		display: flex;
	}
	.down50 {
		width: 50%;
		height: 100px;

		box-sizing: border-box;

		font-size: 12px;
		color: rgba(255, 255, 255, 0.9);

	.down33 {
		width: 33.33%;
		height: 100px;
		border: 0px solid black;
		box-sizing: border-box;

		font-size: 12px;
		color: rgba(255, 255, 255, 0.9);
	}

	<body>
		<div class="head">
			<h1>Welcome to the MACROLIB Research Group!</h1>

			</div>
			<div class="down50">
				<h1>Statistical Computation Package (SCP)</h1>
			</div>			
		</div>
		
		<div class="down">
			<div class="down33">
				<h1>Data Validation Tool (DVT)</h1>
			</div>
			<div class="down33">
				<h1>Data Management Tool (DMT)</h1>
			</div>
			<div class="down33">
